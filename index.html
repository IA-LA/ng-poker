<!DOCTYPE html>
<html ng-app="ngPoker">
<head>
  <title>ng-poker</title>
</head>
<body ng-controller="pokerController">
  <div ng-repeat="card in cards">{{card}}</div>
  <script src= "./angular.js"></script>
  <script>
    angular.module('ngPoker', []).controller('pokerController', function ($scope) {
      $scope.cards = [2,3,4,5,6];
    });
</script>
</body>
</html>
